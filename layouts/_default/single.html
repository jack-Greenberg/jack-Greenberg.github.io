{{ define "title" }}
    {{ .Site.Title }} | {{ .Title }}
{{ end }}

{{ define "main" }}
    <div class="Page">
        {{ partial "header" . }}
        <div class="vertical-flex">
            <main class="Content  vertical-flex__fill  PageWidth">
                <h1>
                    {{ .Title }}
                </h1>

                <!-- Markdown -->
                {{ .Content }}
            </main>
            {{ partial "footer" . }}
        </div>
    </div>
{{ end }}
