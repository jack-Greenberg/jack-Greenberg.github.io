<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <title>{{ block "title" . }}{{ end }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ partial "meta" . }}

        {{ $styles := resources.Get "css/index.scss" | toCSS | minify | fingerprint }}
        {{ $style := $styles | resources.ToCSS }}
        <link rel="stylesheet" href="{{ $style.Permalink | relURL }}">
    </head>

    <body>
        {{ block "main" . }}{{ end }}
    </body>
</html>
