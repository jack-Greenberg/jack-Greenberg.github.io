<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <title>{{ block "title" . }}
            {{ .Site.Title }}
        {{ end }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        {{ $styles := resources.Get "index.scss" | toCSS | postCSS | minify | fingerprint }}
        {{ $style := $styles | resources.ToCSS }}

        <link rel="stylesheet" href="{{ $style.Permalink }}">
    </head>

    <body class="root">
        {{ block "main" . }}

        {{ end }}
    </body>
</html>
