{{ define "main" }}
<main class="{{ .Title }}">
    {{ partial "header" . }}

    <h1 class="h1">{{ .Title }}</h1>
    <p class="copy">{{ .Content }}</p>

    <section>
        {{ range where .Pages "Params.featured" "eq" true }}
            <p class="label">Featured</p>
            <h2 class="h2">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>

            <p class="copy">
                {{ .Summary }}
            </p>
            <a href="#">Learn More</a>
        {{ end }}
    </section>

    <section>
        <h2>Full List</h2>
        {{ range .Pages }}
            <p>{{ .Title }}</p>
        {{ end }}
    </section>
</main>
{{ end }}
