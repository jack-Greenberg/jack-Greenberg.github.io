enableEmoji: true
enableRobotsTXT: true
email: j@jacklgreenberg.com
enableGitInfo: true
params:
  name: Jack Greenberg
  email: j@jacklgreenberg.com
  subtitle: Electrical and Firmware Engineer
  description: The portfolio and personal website for Jack Greenberg. I'm an electrical and firmware engineer studying at Olin College of Engineering.
  google_fonts:
